services:
  - type: web
    name: dinedash-backend
    runtime: python
    rootDir: dinedash-backend
    # Install dependencies, collect Django static files, and run migrations
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    # CORRECTED: Binds Gunicorn to the required host and port (0.0.0.0:$PORT)
    startCommand: "gunicorn dinedash.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      # Django Settings Module is correctly set to load settings
      - key: DJANGO_SETTINGS_MODULE
        value: dinedash.settings
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: dinedash-backend
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: dinedash-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      # Payment Gateway Keys
      - key: FLUTTERWAVE_PUBLIC_KEY
        value: your-flutterwave-public-key
      - key: FLUTTERWAVE_SECRET_KEY
        value: your-flutterwave-secret-key

databases:
  - name: dinedash-db
    databaseName: dinedash
    user: dinedash_user
    plan: free