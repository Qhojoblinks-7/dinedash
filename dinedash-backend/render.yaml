services:
  - type: web
    name: dinedash-backend
    runtime: python
    rootDir: dinedash-backend
    # Install dependencies, collect Django static files, and run migrations
    # NOTE: If your Dockerfile is not creating the /app/logs directory,
    # you might still need to fix that logging issue separately.
    buildCommand: "pip install -r requirements.txt && mkdir -p logs && python manage.py collectstatic --noinput && python manage.py migrate"

    # CRITICAL FIX: Pass the DJANGO_SETTINGS_MODULE as an environment variable
    # directly in the start command to prevent the ModuleNotFoundError.
    startCommand: "mkdir -p logs && gunicorn dinedash.wsgi:application --bind 0.0.0.0:$PORT --access-logfile logs/access.log --error-logfile logs/error.log"
    
    envVars:
      # This is kept for clarity, but the 'startCommand' now ensures it's used correctly
      - key: DJANGO_SETTINGS_MODULE
        value: dinedash.settings 
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: dinedash-backend
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: dinedash-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://dinedash-w5bz.vercel.app,https://dinedash-w5bz-59tifljix-qhojoblinks-7s-projects.vercel.app,https://dinedash-w5bz-fxsrndbwh-qhojoblinks-7s-projects.vercel.app,https://dinedash-yz8v.vercel.app,https://dinedash-yw4z-git-main-qhojoblinks-7s-projects.vercel.app,https://dinedash-yw4z-e592jwuzz-qhojoblinks-7s-projects.vercel.app,https://dinedash-yw4z.vercel.app,https://dinedash-yz8v-ltmdgkpb5-qhojoblinks-7s-projects.vercel.app,https://dinedash-yw4z-kj66zshlm-qhojoblinks-7s-projects.vercel.app
      # Payment Gateway Keys
      - key: FLUTTERWAVE_PUBLIC_KEY
        value: your-flutterwave-public-key
      - key: FLUTTERWAVE_SECRET_KEY
        value: your-flutterwave-secret-key
      # AWS S3 settings for media file storage
      - key: AWS_ACCESS_KEY_ID
        value: your-aws-access-key
      - key: AWS_SECRET_ACCESS_KEY
        value: your-aws-secret-key
      - key: AWS_STORAGE_BUCKET_NAME
        value: dinedash-media-bucket
      - key: AWS_S3_REGION_NAME
        value: us-east-1
      - key: AWS_S3_CUSTOM_DOMAIN
        value: dinedash-media-bucket.s3.amazonaws.com

databases:
  - name: dinedash-db
    databaseName: dinedash
    user: dinedash_user
    plan: free