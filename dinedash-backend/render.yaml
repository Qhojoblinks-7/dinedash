services:
  - type: web
    name: dinedash-backend
    runtime: python
    rootDir: dinedash-backend
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "python manage.py migrate && gunicorn --config gunicorn.conf.py dinedash.wsgi:application"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: dinedash-backend
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: dinedash-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: FLUTTERWAVE_PUBLIC_KEY
        value: your-flutterwave-public-key
      - key: FLUTTERWAVE_SECRET_KEY
        value: your-flutterwave-secret-key
      - key: DJANGO_SETTINGS_MODULE
        value: dinedash.settings

databases:
  - name: dinedash-db
    databaseName: dinedash
    user: dinedash_user
    plan: free